<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Таблица</title>
  <link rel="stylesheet" href="../css/style.css">
 </head>
 <body>
  <table 
  width="800" height="250" cellspacing="0">
  <tr>
    <th>Название</th>
    <th>Кол-во</th>
    <th>Цена</th>
    <th>Скидка</th>
    <th>Итого</th>
  </tr>
  <tr>
    <td class="main">Медведь девочка</td> 
    <td>1 шт.</td>
    <td>300р.</td> 
    <td>50%</td>
    <button>+</button>
    <button>-</button>
    <button>УДАЛИТЬ</button>
    <td>300р.</td>
  </tr>
  <tr>
    <td class="main">Динозавр</td> 
    <td>1 шт.</td>
    <td>100р.</td> 
    <td>&mdash;</td>
    <button>+</button>
    <button>-</button>
    <button>УДАЛИТЬ</button>
    <td>100р.</td>
  </tr>
  <tr>
    <td class="main">Семейный домик</td> 
    <td>1 шт.</td>
    <td>10 000р.</td> 
    <td>&mdash;</td>
    <button>+</button>
    <button>-</button>
    <button>УДАЛИТЬ</button>
    <td>10 000р.</td>
  </tr>
  <tr>
    <td class="main">Веселый горох</td> 
    <td>1 шт.</td>
    <td>300р.</td> 
    <td>&mdash;</td>
    <button>+</button>
    <button>-</button>
    <button>УДАЛИТЬ</button>
    <td>300р.</td>
  </tr>
<tfoot>
  <td class="footer" colspan="5">4 шт. на сумму: 10 700р.</td>
<tr>
  <td class="footer" colspan="5">Сумма без скидки: 11 000р. &mdash;</td>
</tr>
<td class="bag" colspan="5">перейти в корзину&rarr;</td>
</tfoot>
  </table>
 </body>
</html>
