 <head>

    <button class="small">+</button>

    <button class="big">УДАЛИТЬ</button>
    </td>

  </tr>

  </tr>
  <tr>
    <td class="main">Семейный домик</td>

    <td>10 000р.</td> 
    <td>&mdash;</td>
    <td>
    <button class="small">+</button>
    <button class="small">-</button>
    <button class="big">УДАЛИТЬ</button>
    </td>
    <td>10 000р.</td>
  </tr>
  <tr>
    <td class="main">Веселый горох</td> 
    <td>1 шт.</td>
    <td>300р.</td> 
    <td>&mdash;</td>
    <td>
    <button class="small">+</button>
    <button class="small">-</button>
    <button class="big">УДАЛИТЬ</button>
    </td>
    <td>300р.</td>
  </tr> 
  </table>

</html>
